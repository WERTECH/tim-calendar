<mat-card>
  <div *ngIf="isLogin">
    <h3>Sign In</h3>
    <button mat-stroked-button (click)="changeType('signup')">
      New user?
    </button>
  </div>

  <div *ngIf="isSignup">
    <h3>Create Account</h3>
    <button mat-stroked-button (click)="changeType('login')">
      Returning user?
    </button>
  </div>

  <div *ngIf="isPasswordReset">
    <h3>Reset Password</h3>
    <button mat-stroked-button (click)="changeType('login')">
      Back
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field [color]="name.valid && 'accent'">
      <input
      matInput
      formControlName="name"
      type="text"
      placeholder="Full name"
      autocomplete="off"
      *ngIf="isSignup" />
      <mat-error *ngIf="name.invalid && name.dirty">
        You must enter a valid name
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="email.valid && 'accent'">
      <input
      matInput
      formControlName="email"
      type="email"
      placeholder="Email"
      autocomplete="off" />
      <mat-error *ngIf="email.invalid && email.dirty">
        You must enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="phone.valid && 'accent'">
      <input
      matInput
      formControlName="phoneNumber"
      type="tel"
      placeholder="Phone number"
      autocomplete="off"
      *ngIf="isSignup"/>
      <mat-error *ngIf="phone.invalid && phone.dirty">
        You must enter a valid phone number
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="password.valid && 'accent'">
      <input
      matInput
      formControlName="password"
      type="password"
      placeholder="Password"
      autocomplete="off"
      *ngIf="!isPasswordReset"/>
      <mat-error *ngIf="password.invalid && password.dirty">
        Password must be at least 6 caharacters long
      </mat-error>
    </mat-form-field>

    <mat-form-field [color]="getPasswordDoesMatch ? 'accent': 'warning'">
      <input
      matInput
      formControlName="passwordConfirm"
      type="password"
      placeholder="Confirm password"
      autocomplete="off"
      *ngIf="isSignup"/>
    </mat-form-field>

    <mat-error class="server-error"> {{ serverMessage }}</mat-error>

    <button
    *ngIf="!isPasswordReset"
    mat-raised-button
    color="accent"
    type="submit"
    [disabled]="form.invalid || !getPasswordDoesMatch || loading">
    Submit
  </button>
  <button
  *ngIf="isPasswordReset"
  mat-stroked-button
  type="submit"
  [disabled]="loading">
  Send Reset Email
</button>
  </form>
</mat-card>
