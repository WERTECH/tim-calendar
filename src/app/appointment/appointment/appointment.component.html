<mat-card *ngIf="false">
  <mat-tab-group>
    <mat-tab label="Date {{ selectedDate ? '- '+(selectedDate| date ): ''}}">

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
      <!-- #docregion toggle -->
      <!-- removed ng forms module -->
        <!-- <input name="selectedDate" [(ngModel)]="selectedDate" [min]="minDate" matInput [matDatepicker]="picker" disabled> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #picker></mat-datepicker>
      <!-- #enddocregion toggle -->
      </mat-form-field>

    </mat-tab>
    <mat-tab label="Time {{ selectedTime ? '- '+selectedTime: ''}}"
     [disabled]= "!(!!selectedDate)">
      <h3>Select Time</h3>
      <mat-action-list *ngFor="let time of appointmentTime">
        <!-- removed set time funx -->
        <!-- <button class="action-list" mat-list-item (click)="setTime(time)"> {{ time }} </button> -->
      </mat-action-list>
    </mat-tab>
    <mat-tab label="Client" [disabled]= "!(!!selectedTime)">

      <form [formGroup]="appointmentForm" novalidate (ngSubmit)="onSubmit()">

        <mat-card class="shipping-card">
          <mat-card-header>
            <mat-card-title>Cient Info.</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Company" formControlName="company">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="First name" formControlName="firstName">
                  <mat-error *ngIf="appointmentForm.controls['firstName'].hasError('required')">
                    First name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Last name" formControlName="lastName">
                  <mat-error *ngIf="appointmentForm.controls['lastName'].hasError('required')">
                    Last name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <textarea matInput placeholder="Address" formControlName="address"></textarea>
                  <mat-error *ngIf="appointmentForm.controls['address'].hasError('required')">
                    Address is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </mat-card-actions>
        </mat-card>
      </form>

    </mat-tab>
  </mat-tab-group>
</mat-card>

<!-- Current approach -->


  <form [formGroup]="appointmentForm" novalidate (ngSubmit)="onSubmit()">

    <mat-card class="shipping-card">

      <mat-card-header>
        <mat-card-title>Schedule an appointment with Tim</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">

          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
          <!-- #docregion toggle -->
            <input formControlName="appointmentDate" [min]="minDate" matInput [matDatepicker]="picker" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker disabled="false" #picker></mat-datepicker>
            <mat-error *ngIf="appointmentForm.controls['appointmentDate'].hasError('required')">
              Appointment date is <strong>required</strong>
            </mat-error>
          <!-- #enddocregion toggle -->
          </mat-form-field>

          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-select placeholder="Time" formControlName="appointmentTime">
                <mat-option *ngFor="let time of appointmentTime" [value]="time">
                  {{ time }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="appointmentForm.controls['appointmentTime'].hasError('required')">
                Appointment time (t) is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Name" formControlName="name" readonly>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Phone number" formControlName="phoneNumber" readonly>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Company" formControlName="company">
              <mat-error *ngIf="appointmentForm.controls['company'].hasError('required')">
                Company name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Town" formControlName="town">
              <mat-error *ngIf="appointmentForm.controls['town'].hasError('required')">
                Town is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Brief of discussion" formControlName="brief"></textarea>
              <mat-error *ngIf="appointmentForm.controls['brief'].hasError('required')">
                Brief of discussion is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
        [disabled]="appointmentForm.invalid || loading"
        color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
