
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Delete <b>{{local_data.appointmentDate}} - {{local_data.appointmentTime}} appointment </b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button  color="warn" (click)="doAction()">{{action}}</button>
  <span class="example-spacer"> - </span>
  <button mat-button (click)="closeDialog()" mat-flat-button>Cancel</button>
</div>
